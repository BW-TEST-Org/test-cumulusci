minimum_cumulusci_version: '3.12.2'
project:
    name: cci-unmanaged-app
    package:
        name:  cci-unmanaged-app
        api_version: '48.0'
    dependencies:
        - github: 'https://github.com/SalesforceFoundation/NPSP'
        - github: 'https://github.com/hamed3d/cci-salesforce-setup.git'
    source_format: sfdx
sources:
    npsp:
        github: https://github.com/SalesforceFoundation/NPSP
tasks:
    robot:
        options:
            suites: robot/cci-unmanaged-app/tests
            options:
                outputdir: robot/cci-unmanaged-app/results

    robot_testdoc:
        options:
            path: robot/cci-unmanaged-app/tests
            output: robot/cci-unmanaged-app/doc/cci-unmanaged-app_tests.html
flows:
    dependencies:
        steps:
            3:
                flow: npsp:config_managed